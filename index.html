<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--<link rel="stylesheet" href="../css/bookstyle.css">-->
<style>
    * {
        box-sizing: border-box
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav a {
        display: inline;
        background-color: #393939;
        float: left;
        padding: 12px;
        color: white;
        text-decoration: none;
        font-size: 17px;
        width: 25%; /* Four links of equal widths */
        text-align: center;
    }

    nav a:hover {
        background-color: grey;
        /*color : black;*/
    }

    nav a.active {
        background-color: #000;
        color: white;
    }

    .header {
        display: block;
        padding: 0;
    }

    img {
        width: 100%;
        height: 200px;
    }
</style>
<body>
<div class="header">
    <img src="images/library.jpg" alt="picture of books">
</div>

<nav>
    <ul>
        <li>
            <a id="home_link" data-page="home" class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            <a id="books_link" data-page="books" href="#"><i class="fa fa-fw fa-book"></i> Books</a>
            <a id="register_link" data-page="register" href="#"><i class="fa fa-fw fa-registered"></i> Register</a>
            <a id="user_link" data-page="user" href="#"><i class="fa fa-fw fa-user"></i> Login</a>
        </li>
    </ul>
</nav>

<div id="content"></div>

</body>

</html>
