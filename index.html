<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/book.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
            background-blend-mode: hard-light;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            display: inline;
            background-color: #393939;
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
            width: 25%;
            /* Four links of equal widths */
            text-align: center;
        }

        nav a:hover {
            background-color: grey;
            /*color : black;*/
        }

        nav a.active {
            background-color: #000;
            color: white;
        }

        .header {
            display: block;
            padding: 0;
            font-style: inherit;
            font-weight: bold;
            font-size: large;
            font-style: italic;
            color: crimson;
            text-align: center;
        }

        img {
            width: 100%;
            height: 200px;
        }

        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="header"> Library Management System
        <img src="images/library.jpg" alt="picture of books">
    </div>

    <nav>
        <ul>
            <li>
                <a id="homeNav" data-page="home" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
                <a id="booksNav" data-page="book" href="#"><i class="fa fa-fw fa-book"></i> Books</a>
                <a id="loginNav" data-page="login" href="#"><i class="fa fa-fw fa-sign-in"></i>Login/Register</a>
                <a id="communityNav" data-page="community" href="#"><i class="fa fa-fw fa-user"></i> Community</a>
            </li>
        </ul>
    </nav>

    <div id="content-div"></div>
</body>
<script type="module" src="js/content.js"></script>

</html>
