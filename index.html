<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<style>
    * {
        box-sizing: border-box
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: antiquewhite;
        background-blend-mode: hard-light;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav a {
        display: inline;
        background-color: #393939;
        float: left;
        padding: 12px;
        color: white;
        text-decoration: none;
        font-size: 17px;
        width: 25%; /* Four links of equal widths */
        text-align: center;
    }

    nav a:hover {
        background-color: grey;
        /*color : black;*/
    }

    nav a.active {
        background-color: #000;
        color: white;
    }

    .header {
        display: block;
        padding: 0;
    }

    img {
        width: 100%;
        height: 200px;
    }

    /* ------------Book Page starts ------------*/

    .grid-container {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        gap: 4em;
        max-width: 1200px;
        margin: auto;
        padding: 3rem;
        background-color: transparent;
    }

    .bookclass {
        background-color: beige;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.868);
    }

    .bookclass:hover {
        box-shadow: 0 0 20px 5px rgba(255, 157, 72, 0.868);
    }

    .image-container {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .image-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    /* ------------Book Page ends ------------*/
    /* ------------Registration Page starts ------------*/

    main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        min-width: max-content;
    }

    button {
        border: none;
        border-radius: 4px;
        outline: none;
        font-weight: bold;
        cursor: pointer;
        padding: 8px 15px;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.85);
        width: 300px;
        padding: 30px;
        border-radius: 5px;
        color: #030712;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input {
        background: #fff;
        border: 2px solid rgb(34, 52, 59, 10%);
        border-radius: 4px;
        height: 32px;
        width: 100%;
        margin-block: 10px;
        padding-left: 40px;
        outline-color: rgb(152, 222, 255);
    }

    .input-icon {
        position: relative;
    }

    .icon {
        position: absolute;
        font-size: 15px;
        top: 18px;
        color: #d3d3d3;
        left: 20px;
    }

    #login {
        background-color: rgb(152, 222, 255);
        margin: 10px 0;
        color: #030712;
    }

    #login:hover {
        transform: invert(1);
    }

    /* ------------Registration Page ends ------------*/
</style>
<body>
<div class="header">
    <img src="images/library.jpg" alt="picture of books">
</div>

<nav>
    <ul>
        <li>
            <a id="homeNav" data-page="home" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            <a id="booksNav" data-page="book" href="#"><i class="fa fa-fw fa-book"></i> Books</a>
            <a id="registerNav" data-page="register" href="#"><i class="fa fa-fw fa-registered"></i> Register</a>
            <a id="userNav" data-page="user" href="#"><i class="fa fa-fw fa-user"></i> Login</a>
        </li>
    </ul>
</nav>

<div id="content"></div>
</body>
<script type="module" src="js/content.js"></script>

</html>
